<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <form action="">
        <h1>Formulario de contacto</h1>

        <div>
            <label for="">Nombre*</label>
            <div>
            <input id="name" type="text" placeholder="Escribe tu nombre">            
            </div>
        </div>

        <div>
            <label for="">Email*</label>
            <div>
            <input id="email" type="email" placeholder="Escribe tu Email">            
            </div>
        </div>

        <div>
            <label for="">Teléfono</label>
            <div>
            <input id="phone" type="number" placeholder="Escribe tu teléfono">            
            </div>
        </div>

        <div>
            <label for="">Sitio web</label>
            <div>
            <input id="web" type="text" placeholder="Escribe la URL de tu web">            
            </div>     
        </div>

        <div>
            <label for="">Asunto*</label>
            <div>
            <input id="asunto" type="text" placeholder="Escribe un asunto">           
            </div>   
        </div>

        <div>
            <label for="">Mensaje*</label>
            <div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Deja aquí tu comentario"></textarea>        
            </div>   
        </div>

        <div>
        <button type="submit">Enviar</button>
        </div>

        <div>
        * los campos son obligatorios
        </div>
        
    </form>
    </div>
</body>
</html>
